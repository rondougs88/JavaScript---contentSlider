<html>
    <head>
        <title>JQuery Content Slider</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>jQuery Content Slider</h1>
            </header>
            <img src="../img/left4.png" alt="Prev" id="prev">
            <div id="slider">
                <div class="slide">
                    <div class="slide-copy">
                        <h2>Slider One</h2>
                        <p>Slide1 Description </p>
                    </div>
                    <img src="../img/1.jpg">
                </div>
                
                <div class="slide">
                    <div class="slide-copy">
                        <h2>Slider Two</h2>
                        <p>Slide2 Description </p>
                    </div>
                    <img src="../img/2.jpg">
                </div>
                
                <div class="slide">
                    <div class="slide-copy">
                        <h2>Slider Three</h2>
                        <p>Slide3 Description </p>
                    </div>
                    <img src="../img/3.jpg">
                </div>
                
                <div class="slide">
                    <div class="slide-copy">
                        <h2>Slider Four</h2>
                        <p>Slide4 Description </p>
                    </div>
                    <img src="../img/4.jpg">
                </div>
                
                <div class="slide">
                    <div class="slide-copy">
                        <h2>Slider Five</h2>
                        <p>Slide5 Description </p>
                    </div>
                    <img src="../img/5.jpg">
                </div>
            </div>
            <img src="../img/right4.png" alt="Next" id="next">
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
